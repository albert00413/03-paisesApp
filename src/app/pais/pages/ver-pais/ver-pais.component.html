
<div class="animate__animated animate__fadeIn ">
<div *ngIf="!pais; else divPais"    
    class="alert alert-info">
    Espere porfavor...
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais[0].name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" src={{pais[0].flags.png}}>
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais[0].population}}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{pais[0].ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Código alpha3</strong> {{pais[0].cca3}}
                </li>
            </ul>
        </div>


    </div>
    <h3>Traducciones</h3>
    <div class="row" >
        <div class="col">
            <span *ngFor="let t of pais[0].translations | keyvalue"        
                class="badge bg-primary mr-10">       
                    {{ t.value.common }}   
            </span>
        </div>
    </div>
</ng-template>



</div>
